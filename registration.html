<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ICECET - International Conference on Electrical Computer and Energy Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/1214157100772810753/0k_ofm4K_400x400.jpg">

<body>

    <!-- Header -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('home-header.html')

    </script>

                        <h1>Registration</h1>
                        <hr>
                    </div>

                    <center>
                        
                        <table border="1" width="80%" style="border-collapse: collapse">
                            <tr>
                                <td><b style = "color: blue">Registration</b></td>
                                <td style = "color:blue " align="center"><b>INR</b></td>
                                
                            </tr>
                           
                            <tr>
                                <td><b>Non-IEEE Professional</b></td>
                                <td align="center"><b>10000</b></td>
                                
                            </tr>
                            <tr>
                                <td><b>IEEE Professional Members</b></td>
                                <td align="center"><b>9000</b></td>
                                
                            </tr>
                            <tr>
                                <td><b>Non-IEEE Students</b></td>

                            </tr>
                            <tr>
                                <td><b>IEEE Student Members</b></td>

                            </tr>
                            <tr>
                                <td><b>Industry Participants</b></td>
                                <td align="center"><b>10000</b></td>
                               
                            </tr>
                            
                        </table>
                    </center>

                    <br>
                    <p><b></b></p>
                    <p>
                        <br>
                        
                    </p>

                </div>
                <div class="md-col-2"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('home-footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <!-- Scroll Up -->
    <div id="back-top">
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- JS here -->
