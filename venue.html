<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ICECET - Venue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/1214157100772810753/0k_ofm4K_400x400.jpg">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        html {
            margin: 0 auto;
            max-width: 1280px;
        }
        .venue-details {
            text-align: center;
            padding: 2em;
        }
        .venue-details h1 {
            margin-bottom: 20px;
        }
        .venue-details p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('home-header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data)
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

    <main>
        <section class="venue-details">
            <h1>Venue</h1>
            <hr>
            <p><strong>Venue Name:</strong> Madhav Institute of Technology & Science, Gwalior (M.P.), INDIA</p>
            <p><strong>Address 1:</strong> Gola ka Mandir, Gwalior - 474005</p>
            <p><strong>Address 2:</strong> Madhya Pradesh, India</p>
            <p><strong>City:</strong> Gwalior</p>
            <p><strong>State/Province:</strong> Madhya Pradesh</p>
            <p><strong>Country:</strong> India</p>
            <p><strong>Zip/Postal Code:</strong> 474005</p>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('home-footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <!-- Scroll Up -->
    <div id="back-top">
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- JS here -->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
